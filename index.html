<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1>My library</h1>
      </div>
    </header>
    <main>
      <div class="btn-container">
        <button class="btn btn-add">+ Add book</button>
      </div>
      <div class="books-grid">
        <div class="book-card">
          <div class="information-group">
            <p>The Book Title</p>
            <p>The Author</p>
            <p>542 Pages</p>
          </div>
          <div class="btn-group">
            <button class="btn btn-read">Read</button>
            <button class="btn btn-remove">Remove</button>
          </div>
        </div>
      </div>
    </main>
    <div class="modal">
      <div class="modal-container">
        <form class="add-book">
          <div class="modal-header">
            <h2>Add book</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="close-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </div>
          <input
            class="input"
            type="text"
            id="title"
            placeholder="Title"
            required
            maxlength="140"
          />
          <input
            class="input"
            type="text"
            id="author"
            placeholder="Author"
            required
            maxlength="140"
          />
          <input
            class="input"
            type="number"
            id="pages"
            placeholder="Pages"
            required
            maxlength="10000"
            min="1"
          />
          <div class="book-read">
            <label for="book-read">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="book-read" />
          </div>
          <button class="btn btn-add-new-book" type="submit">Add book</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p>Made by Berk Tutu</p>
    </footer>
  </body>
</html>
